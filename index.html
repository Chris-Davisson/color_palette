<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Pallet</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="addButton" id="addButton" onclick="addColor()">+</button>
            <button class="subButton" id="subButton" onclick="subColor()">-</button>
            <button class="clearButton" id="clearButton" onclick="clearBoxes()">X</button>
            <!-- <button class="saveButton" id="saveButton" onclick="save()">save</button> -->
        </div>
        <div class="boxes" id="boxes">
            <!-- Color boxes will be added here dynamically -->
        </div>
        <div class="examples" id="examples">
            <!-- Color combinations and examples will be added dynamically -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
